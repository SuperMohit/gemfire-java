# Server configuration
server.port=8081

# Application name
spring.application.name=gemfire-starter

# Logging configuration
logging.level.root=INFO
logging.level.com.example.gemfirestarter=DEBUG
logging.level.org.springframework.data.gemfire=INFO
logging.level.org.apache.geode=INFO

# GemFire configuration
spring.data.gemfire.pool.locators=docker-desktop[10334]
spring.data.gemfire.cache.log-level=DEBUG

# GemFire regions - using PROXY to connect to existing server regions
spring.data.gemfire.cache.client.region.trades.shortcut=PROXY
spring.data.gemfire.cache.client.region.stocks.shortcut=PROXY
spring.data.gemfire.cache.client.region.portfolios.shortcut=PROXY

# Server connection settings
spring.data.gemfire.cache.client.pool.default.server.port=40404
logging.level.org.apache.geode=DEBUG
